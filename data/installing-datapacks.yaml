installing-datapacks:
    title: Installing Datapacks
    text: Do you have the datapack file downloaded?
    opts:
      - text: Yes
        link: installing-downloaded-datapacks
      - text: No
        link: no-zip

no-zip:
    title: No Zip
    text: |
        If you're using the Origin Creator, click the export button in the bottom left, make sure "Datapack" is selected at the top, and then click "Download":

        ![Origin creator export menu image](origin-creator-export)
        
        If you're on discord, you can download a datapack in the #datapacks chat by clicking on the filename or button on the right:

        ![Origins discord #datapacks file](discord-download-datapack)
        (Also check out Nobody#0836's datapacks on Discord)
        
        In order to install a datapack, you must download it to your computer first. Click "Continue..." when you've done this if you need more help.
    opts:
      - text: Continue...
        link: installing-downloaded-datapacks